{% extends 'blog/base.html' %}

{% block title %}{{ titulo }} - Mi Blog{% endblock %}

{% block content %}
<h2>{{ titulo }}</h2>
<div class="post-form"> 
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
